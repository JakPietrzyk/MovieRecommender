<div id="movieCarousel" #movieCarousel class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="d-flex">
        @for(movie of movies; track $index)
        {
          <div
            class="movie-item"
            [ngClass]="{'first-item': $index === 0, 'last-item': $index === movies.length - 1}"
          >
            <img
              id="movie-image"
              src="{{ movie.poster_path }}"
              class="d-block"
              alt="{{ movie.title }}"
              (click)="movieModalService.openMovieDetails(movie)"
              (keydown.enter)="movieModalService.openMovieDetails(movie)"
            >
          </div>
        }
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#movieCarousel" (click)="prev()">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#movieCarousel" (click)="next()">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
